<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css' )}}" />

    <title>Payment</title>
  </head>
  <body>
    <main>
      <header>
        <div id="qr-code">
          <img src="{{host}}/payments/pix/qr_code/{{qr_code}}" alt="QR Code" />
        </div>

        <aside>
          <h1>Order placed!</h1>
          <p>
            To pay, select the <strong>Pix with QR Code</strong> option in your
            payment app and scan the code on the side.
          </p>

          <div id="purchase-value">
            <img src="{{ url_for('static', filename='template_img/tag.svg' )}}" alt="Tag icon" />
            <span>Purchase of $ <strong id="amount">{{ value }}</strong></span>
          </div>
        </aside>
      </header>

      <footer>
        <div id="expiration-time">
          <header>
            <small>This QR Code expires in</small>
            <div>
              <img src="{{ url_for('static', filename='template_img/clock.svg' )}}" alt="Clock icon" />
              <span>30 minutes</span>
            </div>
          </header>

          <span>We will notify you when the payment is confirmed</span>
        </div>

        <div id="order">
          <small>Your order number is</small>
          <div>
            <img src="{{ url_for('static', filename='template_img/basket.svg' )}}" alt="Order icon" />
            <span>{{ payment_id }}</span>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
